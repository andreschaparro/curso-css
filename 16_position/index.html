<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso de CSS</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
    <div class="posStatic">Este texto tiene una posición <b>static</b> y que es la <i>default</i></div>
    <div class="posRelative">Este texto tiene una posición <b>relative</b></div>
    <div class="posFixed">Este texto tiene una posición <b>fixed</b></div>
    <div class="posAbsolute">Este texto tiene una posición <b>absolute</b></div>
    <div class="posSticky">Este texto tiene una posición <b>sticky</b></div>
    <div>
        <img src="./assets/img/fondo.png">
        <p class="texto">Imagen de fondo</p>
    </div>
</body>
