<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso de CSS</title>
    <link rel="stylesheet" href="./styles/style.css">
    <!-- Iconos de google -->
    <!-- https://fonts.google.com/icons -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <!-- Iconos de fontawsome (se necesita crear una cuenta y luego un kit de iconos gratis) -->
    <!-- https://fontawesome.com/icons -->
    <script src="https://kit.fontawesome.com/17be17dbbb.js" crossorigin="anonymous"></script>
    <!-- Iconos de bootstrap -->
    <!-- Copiar el CDN de bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<body>
    <!-- Inserción de los iconos de google -->
    <span class="material-symbols-outlined">home</span>
    <!-- No se recomienda utilizar la etiqueta de span -->
    <!-- Utilizar la etiqueta i -->
    <i class="material-symbols-outlined">account_circle</i>
    <br>
    <!-- Inserción de los iconos de fontawsome -->
    <i class="fa-solid fa-house"></i>
    <i class="fa-solid fa-user"></i>
    <br>
    <!-- Inserción de los iconos de bootstrap -->
    <i class="glyphicon glyphicon-home"></i>
    <i class="glyphicon glyphicon-play-circle"></i>
    <i class="glyphicon glyphicon-info-sign"></i>
    <i class="glyphicon glyphicon-phone"></i>
</body>

</html>
