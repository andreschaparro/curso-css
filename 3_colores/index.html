<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso de CSS</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
    <p class="colorNombre">Color definido por nombre</p>
    <p class="colorHexadecimal">Color definido en formato hexadecimal</p>
    <p class="colorHexadecimalAlpha">Color definido en formato hexadecimal + alpha</p>
    <div style="background-color: yellow;">
        <p class="colorHexadecimalAlpha">Mismo color que el de arriba pero superpuesto con un amarillo para generar una mezcla</p>
    </div>
    <p class="colorRGBA">Color definido en formato rgba</p>
</body>

</html>
